<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Template</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <img src="https://github.com/liros-design/dimedis-vertical/blob/main/placeholder-logo.png?raw=true" alt="Logo" />
    </div>

    <p class="question-text" id="question">
      Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum?
    </p>

    <div class="answers-container">
      <p class="answer-1" id="answer-1">A. 1.000</p>
      <p class="answer-2" id="answer-2">B. 2.000</p>
      <p class="answer-3" id="answer-3">C. 3.000</p>
    </div>

<img src="https://github.com/liros-design/dimedis-vertical/blob/main/placeholder-logo-bigger.png?raw=true" class="custom-image"/>

    

    <div class="image-under">
      <div class="loader"> </div>
      <img src="https://github.com/liros-design/dimedis-vertical/blob/main/placeholder-image.png?raw=true" alt="Decorative Image" />
    </div>
  </div>
   <script src="script.js"></script>
</body>
